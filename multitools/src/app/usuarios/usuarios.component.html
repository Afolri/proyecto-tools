<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usuarios</h1>
    <div>
        <button type="button" class="registrar" routerLink='/registrar-usuario'>Crear Usuario</button>
    </div>
    <div class="container-general">
        <div class = "container fila" [ngStyle]="colorRol(null)">
            <div class="datos columna titulo">Numero de usuario</div>
            <div class="datos columna titulo">Correo</div>
            <div class="datos columna titulo">Nombre de Usuario</div>
            <div class="datos columna titulo">Rol</div>
        </div>
    @for(usuario of usuariosObtenidos; track usuario.numero_usuario){
        <div class = "container fila" [ngStyle]="colorRol(usuario.rol)">
            <div class="datos columna">{{usuario.numero_usuario}}</div>
            <div class="datos columna">{{usuario.correo}}</div>
            <div class="datos columna">{{usuario.nombre_usuario}}</div>
            <div class="datos columna">{{usuario.rol}}</div>
        </div>
    }
    </div>
</body>
</html>
